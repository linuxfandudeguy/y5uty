<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes or No</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Additional styles can be added here */
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Do you want to proceed?</h1>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success mr-3" onclick="redirectToURL()">Yes</button>
          <button class="btn btn-danger" onclick="goBack()">No</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function redirectToURL() {
      var params = new URLSearchParams(window.location.search);
      var redirectURL = params.get('redirectURL');
      if (redirectURL) {
        window.location.href = redirectURL;
      } else {
        alert('No redirect URL specified');
      }
    }

    function goBack() {
      var params = new URLSearchParams(window.location.search);
      var referrerURL = document.referrer;
      window.location.href = referrerURL;
    }
  </script>

</body>
</html>
